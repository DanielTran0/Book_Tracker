<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Tracker</title>
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-md-9">
                <h1>Book Tracker</h1>
            </div>
            <div class="bookStats col-md-3"><b>Book Stats</b></div>
        </div>
    </div>

    <div class="container addButton">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookEntry">
            Add New Book
        </button>          
    </div> 


    <div class="container bookDisplay"></div>

    <div class="modal fade" id="bookEntry" tabindex="-1" aria-labelledby="bookEntryLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookEntryLabel">Book Entry</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Number of Pages</label>
                        <input type="number" min=1 max=10000 class="form-control" id="pages" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="read">
                        <label class="form-check-label" for="read">Completed</label>
                    </div>     
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="submit" form="bookForm">Save changes</button>
                </div>
          </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
